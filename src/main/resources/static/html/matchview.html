 display: inline-block;

<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');

		var xmlhttp = new XMLHttpRequest();
		var url = "/api/match/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var matchData = JSON.parse(this.responseText);
				renderMatch(matchData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderMatch(match) {
		var lblMatchType = document.getElementById("lblMatchType");
		lblMatchType.innerHTML = match.matchtype;

		var lblVengue = document.getElementById("lblVengue");
		lblVengue.innerHTML = match.vengue;
		
		var lblTeam1 = document.getElementById("lblTeam1");
		lblTeam1.innerHTML = match.team1;
		
		var lblTeam2 = document.getElementById("lblTeam2");
		lblTeam2.innerHTML = match.team2;
	}
</script>
</head>
<body>

				</div>

			</tr>
			<tr>
