<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/nav.css">
<script type="text/javascript">
	function save() {
		var data = {};
		data.code = document.getElementById('txtCode').value;
		data.name  = document.getElementById('txtName').value;
		var jsonString = JSON.stringify(data);
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/country/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/countries.html";
			}
		};
		xmlhttp.open("POST", url, true);
		xmlhttp.setRequestHeader('Content-type','application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
<div class="navbar">
		<a href="../index.html">Live ScoreCard</a>
		<div class="topnav-right">
			<a href="../index.html">Home</a>
			<div class="dropdown">
				<button class="dropbtn">
					Master <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="/html/countries.html">Country</a> <a
						href="/html/players.html">Players</a> <a href="/html/teamtypes.html">Team
						type</a> <a href="/html/matchtypes.html">Match type</a>
				</div>
			</div>
		</div>
	</div>
	<h1>Country:Create</h1>
	<table>
		<tr>
			<td><label>Country Code: </label></td>
			<td><input id="txtCode" type="text" value="" name="code"
				placeholder="Enter the country code here"></td>
		</tr>
		<tr>
			<td><label>Country Name: </label></td>
			<td><input id="txtName" type="text" value="" name="name"
				placeholder="Enter the country name"></td>
		</tr>
		<tr>
			<td><button onclick="save()">Save</button></td>
		</tr>
	</table>
</body>
</html>
