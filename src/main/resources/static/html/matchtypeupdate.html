<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/nav.css">
<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/matchtype/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var matchtypeData = JSON.parse(this.responseText);
				renderMatchType(matchtypeData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderMatchType(matchtype) {

		var txtName = document.getElementById("txtName");
		txtName.value = matchtype.name;
	}

	function onUpdate() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var txtName = document.getElementById("txtName");
		var data = {};
		data.name = txtName.value;
		data.id = id;
		var jsonString = JSON.stringify(data);

		var xmlhttp = new XMLHttpRequest();
		var url = "/api/matchtype/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/matchtypes.html";
			}
		};
		xmlhttp.open("PUT", url, true);
		xmlhttp.setRequestHeader('Content-type',
				'application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
<div class="navbar">
		<a href="../index.html">Live ScoreCard</a>
		<div class="topnav-right">
			<a href="../index.html">Home</a>
			<div class="dropdown">
				<button class="dropbtn">
					Master <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="/html/countries.html">Country</a> <a
						href="/html/players.html">Players</a> <a href="/html/teamtypes.html">Team
						type</a> <a href="/html/matchtypes.html">Match type</a>
				<a href="/html/teams.html">Teams</a>
				</div>
			</div>
		</div>
	</div>
	<form>
		<h1>Match Type:Update</h1>
		<label>Match Type Name:</label> <input id="txtName" type="text"
			value="" name="name"> <br> <br> <input
			onclick="onUpdate()" type="button" value="Update">

	</form>
</body>
</html>
