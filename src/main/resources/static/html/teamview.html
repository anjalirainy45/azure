<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');

		var xmlhttp = new XMLHttpRequest();
		var url = "/api/team/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var teamData = JSON.parse(this.responseText);
				renderTeam(teamData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderTeam(team) {
		var lblTeamName = document.getElementById("lblTeamName");
		lblTeamName.innerHTML = team.teamname;

		var lblTeamType = document.getElementById("lblTeamType");
		lblTeamType.innerHTML = team.teamtype.name;
		
		var lblCaptain = document.getElementById("lblCaptain");
		lblCaptain.innerHTML = team.captain.name;
		
	}
	
</script>
