<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/teamtype/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var teamtypeData = JSON.parse(this.responseText);
				renderTeamType(teamtypeData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderTeamType(teamtype) {
		var txtName = document.getElementById("txtName");
		txtName.value = teamtype.name;
	}

	function onUpdate() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var txtName = document.getElementById("txtName");
		var data = {};
		data.name = txtName.value;
		data.id = id;
		var jsonString = JSON.stringify(data);

		var xmlhttp = new XMLHttpRequest();
		var url = "/api/teamtype/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/teamtypes.html";
			}
		};
		xmlhttp.open("PUT", url, true);
		xmlhttp.setRequestHeader('Content-type',
				'application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
	<form>
		<h1>Team Type:Update</h1>
		 <label>Team Type Name:</label><input id="txtName" type="text" value="" name="name"> <br>
		<br> <input onclick="onUpdate()" type="button" value="Update">

	</form>
</body>
</html>
