<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/country/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var countryData = JSON.parse(this.responseText);
				renderCountry(countryData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderCountry(country) {
		var txtCode = document.getElementById("txtCode");
		txtCode.value = country.code;

		var txtName = document.getElementById("txtName");
		txtName.value = country.name;
	}
	
	function onUpdate() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var txtCode = document.getElementById("txtCode");
		var txtName = document.getElementById("txtName");
		var data = {};
		data.code = txtCode.value;
		data.name  = txtName.value;
		data.id = id; 
		var jsonString = JSON.stringify(data);
		
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/country/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/countries.html";
			}
		};
		xmlhttp.open("PUT", url, true);
		xmlhttp.setRequestHeader('Content-type','application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
	<form>
		<h1>Country:Update</h1>
		<label>Country Code: </label> 
		<input id="txtCode" type="text" name="code"> <br> <br> 
		<label>Country Name:</label> 
		<input id="txtName" type="text" value="" name="name"> <br> <br>
		<input onclick="onUpdate()" type="button" value="Update">
		<!-- <a href="countrylistview.html"><button type="button">Update</button></a> -->
	</form>
</body>
</html>
