<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function save() {
		var data = {};
		data.name  = document.getElementById('txtName').value;
		var jsonString = JSON.stringify(data);
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/matchtype/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/matchtypes.html";
			}
		};
		xmlhttp.open("POST", url, true);
		xmlhttp.setRequestHeader('Content-type','application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
	<h1>Match Types:Create</h1>
	<table>
		<tr>
			<td><label>Match Type Name: </label></td>
			<td><input id="txtName" type="text" value="" name="name"
				placeholder="Enter the Match Type"></td>
		</tr>
		<tr>
			<td><button onclick="save()">Save</button></td>
		</tr>
	</table>
</body>
</html>
