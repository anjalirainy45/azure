<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	window.onload = function() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var xmlhttp = new XMLHttpRequest();
		var url = "/api/player/" + id;
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var playerData = JSON.parse(this.responseText);
				renderPlayer(playerData);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function renderPlayer(player) {
		var txtName = document.getElementById("txtName");
		txtName.value = player.name;

		var txtAge = document.getElementById("txtAge");
		txtAge.value = player.age;
	}

	function onUpdate() {
		var urlParams = new URLSearchParams(location.search);
		var id = urlParams.get('id');
		var txtName = document.getElementById("txtName");
		var txtAge = document.getElementById("txtAge");
		var data = {};

		data.name = txtName.value;
		data.age = txtAge.value;
		data.id = id;
		var jsonString = JSON.stringify(data);

		var xmlhttp = new XMLHttpRequest();
		var url = "/api/player/";
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				window.location = "/html/players.html";
			}
		};
		xmlhttp.open("PUT", url, true);
		xmlhttp.setRequestHeader('Content-type',
				'application/json; charset=utf-8');
		xmlhttp.send(jsonString);
	}
</script>
</head>
<body>
	<form>
		<h1>Player:Update</h1>
		<label>Player Name: </label> <input id="txtName" type="text"
			name="name"> <br> <br> <label>Player Age:</label><input
			id="txtAge" type="text" value="" name="age"> <br>
		<br> <input onclick="onUpdate()" type="button" value="Update">

	</form>
</body>
</html>
